<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand bg-dark">
        <div class="container">
          <a class="navbar-brand text-light" href="#">Products</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active text-light" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-light" href="/categories">Categories</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- end of navbar -->
    <div class="container mt-3">
        <h2>List Categories</h2>
        <hr>
        <a href="/categories/add" class="btn btn-primary">Add Category</a>
        <table class="table table-bordered mt-2 text-center">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Action</th>    
                </tr>
            </thead>
            <tbody>
                {{ range .categories }}
                <tr>
                    <td>{{ .Nama }}</td>
                    <td>
                        <a href="/categories/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                        <a href="/categories/delete?id={{ .Id }}" class="btn btn-danger text-light" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
